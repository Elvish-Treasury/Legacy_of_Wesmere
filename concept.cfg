Разработка кампании про ящеров для игры Битва за Веснот. 

Название: Пепел и Звёзды

Описание расы ящеров: 

Saurians are lizard-like creatures. Smaller and more slender than humans, they rarely stand taller than a ten year old child, though from tip of snout to end of tail a Saurian can be as long as the average man is tall. Light and nimble, the warriors prefer to fight as they hunt — slipping through enemy lines to target the weak and the injured while evading their attackers.

<header>text='Society'</header>
Saurians are very mysterious creatures due to their tendency to live in areas inhospitable to others, such as swamps. Fatalistic in the extreme, Saurians believe all the events in a life can be predicted by the use of a complex form of astrology.

Saurian culture is sharply segregated between the genders. Within each gender the members compete, and through skill, determination, and reputation establish a clear pecking order, with a chief at the top. On those occasions when the two genders interact they do not contest for dominance; instead, the situation determines the dominant gender. The chief of the males is alpha within the clan's village or encampment while the chief of females is dominant anywhere else. This continues down the rank structure with each male or female being dominant over any member of the opposite gender with lower rank and submitting to members of the opposite gender with higher rank.

The segregation and alternating gender-dominance of Saurian society is an outgrowth of their clearly defined gender roles. It is the responsibility of the female to hunt and find food, skills which ultimately train them to be warriors: the skirmishers, flankers, and ambushers other races so fear. Males, meanwhile, are responsible for guarding the clutch — the eggs left by the females. While this leaves time for the males to develop and hone the arts of astrology, healing, and magic, it also exposes them to significant danger, as they are stationary targets for a Saurian clan's number one enemy — other Saurian clans.

New Saurian clans are started when the proper astrological signs are read. Called a “hatching,” each female indicated by the conjunction selects a group of individuals with lower rank and leave their source clan. Frequently all females with a specific trait will be indicated, causing multiple clans to “hatch” at the same time. Selection is a simple process: no group leaving can be larger than any other, all the groups together cannot be larger than the group being left, and higher ranking allows a female to overrule another female's choice of who they take.

Because of their rapid population growth, frequent splits in clans, and the fact that cannibalism is not taboo, violence is one of the defining features of Saurian life. This limits the growth of the Saurian culture to fits and starts, as much of their knowledge is passed by oral tradition and their possessions must be mobile.

<header>text='Geography'</header>
Saurians can live in many different areas, though swamps are by far their most common habitat.

<header>text='Biology'</header>
Saurians live spectacularly short lives by comparison to most of the other races of Wesnoth, reaching full adulthood within three years and often dying by the time they are 10 to 15 years old. By far, the most common cause of death is violence. Saurian females produce clutches of about 20 eggs roughly once a year, which creates constant population pressure and would stress most carnivores' food supply. Hunters and scavengers, Saurians have extremely strong jaws and have a very powerful digestive system with highly acidic fluids, making them capable of eating and digesting all of their prey including skin, teeth, horns and bones. Further, they have no aversion to eating carrion and even committing cannibalism, which are both regular occurrences.

Описание бойцов ящеров: 

Авгур: Saurians have some knowledge of what men call sorcery, but their practice of it reeks of augury and black magic. It is little understood, but rightly regarded with fear by those against whom it is used. 

Оракул: Certain saurians are seen dressed in arcane regalia and covered head to toe in horrifying, esoteric shapes and markings, both with paint and tattoo. Some suspect them to be visionaries, or oracles amongst their ilk. But whatever ‘societal’ function they may have, they are undeniably powerful in the strange magics their kind possess, and are beings to be wary of if ever seen.

Знахарь: Saurians are known to have some strange skills, arts bordering on the magical and mysterious. It is clear that some of them are particularly skilled at a sort of medicine, which is of great benefit whenever battle is brought against them.

Застрельщица: Saurians are very small of frame, and though they are somewhat frail because of this, they are very, very agile. In combat, their size allows them to dart past defenses that would hold any grown man at bay, making them a tricky foe to deal with.

Spears are their preferred weapon, as their powerful hind legs can drive a spear with enough force to do considerable damage, either in hand or thrown.

Налётчица: Saurians are light on their feet, and able at navigating terrain that often confounds their enemies. When this natural mobility is combined with experience, strength, and proper equipment, their warriors can become particularly threatening in battle — if only because they are so much more difficult to confine than other foes. Even in armor, saurian warriors can take advantage of the smallest gap in an enemy line, and have the prowess to make the enemy regret tactical mistakes.

Фланговая: Saurian warriors are generally weaker in frame than their elven or human counterparts. This is of course a relative term, and they can still become considerably powerful, whilst losing none of their natural mobility. This is very dangerous in combat, as a careless enemy can soon find their support troops flanked by these creatures. 

Древо развития юнитов ящеров: 

Авгур -> Оракул/Знахарь 

Застрельщица -> Налётчица -> Фланговая 

Сюжет: Эльфы разрушили Саурграт до основания. Выжившие ящеры должны отправиться в опасный поход, чтобы найти новый дом и продолжить свой род. 
Главные герои: Касарк (Оракул) Скарра (Налётчица)

План сценариев: 

Окончательный План Кампании (10 сценариев + эпилог):

    Падение Саургата (Болото Смерти):

        Цель: Выжить / Эвакуировать клан из горящей столицы.

        Враги: Эльфы-разрушители.

        Финал: Встреча с Скаррой вне руин.

    Пепел и Звёзды (Болото Смерти):

        Цель: Защитить временный лагерь от набега (тролли/враждебные ящеры).

        Враги: Тролли / Враждебные саурианы.

        Развитие: Скарра и Касарк объединяют клан. Первый набор войск.

    Голодные Топи (Восточное Болото Смерти):

        Цель: Добыть пищу, охотясь в опасных уголках болота.

        Враги: Дикие звери (пауки, змеи), призраки.

        Ключевое Изменение: В конце сценария - ВЫБОР ПУТИ:

            А. Тени Гор Сердца: Через подземелья Гор Сердца (гномы, тролли, мертвецы).

            Б. Тени Реки Листра: Вдоль реки Листра (северные эльфы-дозоры).

        Финал: Клан готовится к исходу по выбранному пути.

    Путь Разделённых Звёзд (Горы Сердца ИЛИ Берег Листры):

        Цель: Прорваться через выбранную опасную территорию.

        Враги (Горы): Гномы (защитники тоннелей), тролли, нежить. Фокус на обороне в теснинах.

        Враги (Река): Эльфы-лучники и разведчики. Фокус на скорости, стелсе, ночных боях.

        Финал: Клан выходит к северным пределам, у Зелёного Леса.

    Лес Раздвоенного Сердца (Зелёный Лес):

        Цель: Скрытно пройти лес, используя хаос гражданской войны эльфов.

        Враги: Эльфы (патрули Каленза и Ландара, декоративные бои между собой).

        Геймплей: Стелс, избегание боев, достижение точки выхода. Касарк получает знамение об орках у воды.

    Кровавый Брод (Переправа через реку на севере):

        Цель: Прорваться через оркскую засаду к переправе и переправить клан.

        Враги: Орки Грул-Тана (ударники, лучники, гоблины на волках).

        Ключевое Изменение: Эльфов заменяем на орков. Жертва прикрывающего воина.

        Финал: Клан в Пустыне Смерти.

    Поглощение (Пустыня Смерти):

        Цель: Выжить и пересечь пустыню.

        Враги: Скорпионы, стервятники, мумии. Голод и жажда.

        Ключевое Изменение: Действие в Пустыне Смерти. Механика каннибализма: Убийство врагов/своих тяжелораненых дает бонусы (золото/здоровье). Очень мрачный тон.

        Финал: Достижение оазиса на краю пустыни.

    Зов Звёзд (Оазис / Видение):

        Цель: Получить видение нового дома.

        Сюжет: Касарк впадает в транс у древнего камня в оазисе. Видение Чёрных Топей и пути к ним. Указание идти на запад. Нет выбора пути - только направление.

    Разделение (Подступы к Чёрным Топям):

        Цель: Защитить кладку и ключевых лидеров во время "Вылупления" под атакой.

        Враги: Враждебный клан сауриан (местные из Чёрных Топей).

        Ключевое Изменение: Нападение происходит СРАЗУ во время ритуала разделения.

        Геймплей: Часть юнитов игрока автоматически уходит (имитация "Вылупления"). Защита Касарка, Скарры (если жива) и Гнезда (спецобъект) с уменьшающимися силами. Отбить атаку.

    Кровь Чёрных Топей (Чёрные Топи):

        Цель: Разгромить враждебный клан и их союзников-орков, закрепиться.

        Враги: Враждебные саурианы + Орки Грул-Тана (те самые с брода, призванные на помощь).

        Ключевое Изменение: Местные ящеры в союзе с орками. Орки - вторая волна/подкрепление.

        Геймплей: Стандартный "Убить лидера(ов)" на сложной болотной карте. Битва на два фронта (ящеры + орки).

Эпилог (Неигровой):

    Форма: Серия [message] с картинками или просто текст.

    Содержание:

        Касарк и Скарра (или выживший лидер) наблюдают за новым болотом под чужими звёздами.

        Описание тяжелых потерь: клан уцелел, но обескровлен. Многие погибли, многие ушли в "Вылуплении".

        Упоминание цены выживания: каннибализм в пустыне, холодные решения, предательство звезд (Саургат пал).

        Начало обустройства: строительство примитивных гнёзд, охрана новой кладки.

        Фаталистическая нотка: "Звёзды привели нас сюда. Были ли наши жертвы напрасны? Только будущее покажет. Мы выжили. Этого пока достаточно."

        Возможно, намёк на будущие конфликты с местными кланами или орками.
