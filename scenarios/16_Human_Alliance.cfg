    [event]
    name=prestart
        
        #{RECALL_LOYALS}

        {GENERIC_UNIT 4 "Orcish Warrior" 3 37}{GUARDIAN}
        {GENERIC_UNIT 4 "Goblin Rouser" 4 37}{GUARDIAN}
