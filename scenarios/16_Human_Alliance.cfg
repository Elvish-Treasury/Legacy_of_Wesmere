        [/unit]

        {GENERIC_UNIT 3 Knight 38 30}
        {GENERIC_UNIT 3 Knight 38 30}

        {GENERIC_UNIT 3 Horseman 38 30}
        {GENERIC_UNIT 3 Horseman 38 30}
        {GENERIC_UNIT 3 Horseman 38 30}
        {GENERIC_UNIT 3 Horseman 38 30}
        {GENERIC_UNIT 3 Horseman 38 30}
        {GENERIC_UNIT 3 Horseman 38 30}

