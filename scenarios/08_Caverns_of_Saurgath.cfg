    #Victory:

    [event]
    name=moveto 

        [filter]
            id=Erlornas 
            [filter_location]
                y=1-25 
            [/filter_location]
        [/filter]

        [message]
            sound={SOUND_LIST:ELF_HIT}
            speaker=Erlornas
            message= _ "Ugh..."
        [/message]
        [message]
            speaker=Kalenz 
            message= _ "Are you well, my lord?"
        [/message]
        [message]
            speaker=Erlornas
            message= _ "Just a second of blurring. Let's keep going."
        [/message]
    [/event]

    [event]
    name=moveto

        [filter]
            side=1,2
            id=Kalenz,Landar
            [filter_location]
                y=1
            [/filter_location]
        [/filter]

        [message]
            speaker=Kalenz
            message= _ "We're almost there!"
        [/message]
        [message]
            speaker=Erlornas
            message= _ "Listen to me carefully, Kalenz. At the beginning I said that delay is akin to death. Know that this applies not only to battles. For the first time, our people are embroiled in such a terrible war. To endure, we are forced to call upon young elves. The horror of battle destroys all virtue in their hearts, and they are lost to us just like the fallen. The more elves pass through the crucible of war, the more terrible the price of our victory will be. Therefore, be swift. Strike the orcs on their own land."
        [/message]
        [message]
            speaker=Kalenz
            message= _ "That is valuable advice, my lord, but why are you so grim?"
        [/message]
        [message]
            speaker=Erlornas
            message= _ "My strength is leaving me, my journey ends here. You must know one more thing. Our enemy seeks to divide the elves, he wants us to stand alone against the alliance of orcs, trolls, and naga. Do not let him do this! Seek any allies, and remember that the fates of both great forests are linked."
        [/message]
        [message]
            speaker=Kalenz
            message= _ "You will not remain here, my lord, we will get out together."
        [/message]

        {QUAKE "cave-in.ogg"}

        [terrain]
            x=28
            y=57-59
            terrain=Uu
        [/terrain]
        [redraw][/redraw]

        {REPEAT 3 ({GENERIC_UNIT 3 "Saurian Flanker" 28 57}
        [+unit]
            passable=yes 
        [/unit])}
        {REPEAT 3 ({GENERIC_UNIT 4 "Saurian Oracle" 28 57}
        [+unit]
            passable=yes 
        [/unit])}
        {REPEAT 6 ({GENERIC_UNIT 5 "Saurian Skirmisher" 28 57}
        [+unit]
            passable=yes 
        [/unit])}

        [message]
            x,y=28,57
            message= _ "I can smell the elves, they haven't gone far! After them!"
        [/message]

        [message]
            speaker=Erlornas
            message= _ "Your salvation is more important than mine now. Take my ring, Kalenz. Soon the enemy will unleash a new terrible blow upon Ka'Lian. Go there, return hope to the elves of Wesmere. If they endure – Lintanir will endure as well... Now farewell. I will ensure the saurians do not catch you."
        [/message]

        [object]
            silent=no 
            duration=forever 
            image=icons/ring_gold.png 
            name= _ "Ring of the High Elvish Commander"
            description= _ "Carrier's defense in forest increased by 10%."
            [filter]
                id=Kalenz 
            [/filter]
            [effect]
                apply_to=defense
                replace=no
                [defense]
                    forest=-10
                [/defense]
            [/effect]
        [/object]

        [endlevel]
            result=victory
#ifdef MULTIPLAYER
            bonus=0.5
#else
            bonus=yes
#endif
            {NEW_GOLD_CARRYOVER 40}
        [/endlevel]
    [/event]
    
    [event]
        name=scenario_end
