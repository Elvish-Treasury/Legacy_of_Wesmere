        [/hide_unit]

        [remove_shroud]
            side=1,2
            x,y,radius=28,53,3
        [/remove_shroud]

        {MODIFY_UNIT race=lizard,drake facing s}
    [/event]

    [event]
    name=start 

        {INCIDENTAL_MUSIC frantic.ogg}

        [move_unit_fake]
            type=Elvish High Lord
            side=1 
            x=28,27
            y=58,53
        [/move_unit_fake]

        [unit]
            {ERLORNAS}
            x,y=27,53
        [/unit]

        [if]
            [variable]
                name=erlornas_stored.hitpoints 
                greater_than=0 
            [/variable]
        [then]
            {MODIFY_UNIT id=Erlornas hitpoints $erlornas_stored.hitpoints}
        [/then]
        [/if]

        {CLEAR_VARIABLE erlornas_stored}

        [unhide_unit]
            id=Kalenz 
        [/unhide_unit]

        {MOVE_UNIT id=Kalenz 28 52}

        [unhide_unit]
            id=Landar
        [/unhide_unit]

        {MOVE_UNIT id=Landar 27 54}

        [move_unit_fake]
            type=Elvish Shyde
            side=1 
            x=28,28
            y=58,53
        [/move_unit_fake]

        [unit]
            {CLEODIL_COMPANION}
            x,y=28,53
        [/unit]

        [if]
            [have_unit]
                id=Anduilas 
                search_recall_list=yes 
            [/have_unit]
        [then]
            [recall]
                id=Anduilas 
                show=no
                x,y=28,58 
            [/recall]
        [/then]
        [else]
            {GENERIC_UNIT 1 "Elvish Ranger" 28 58}
        [/else]
        [/if]

        {MOVE_UNIT  x,y=28,58 29 54}
        
        [if]
            [have_unit]
                id=Arkildur
                search_recall_list=yes 
            [/have_unit]
        [then]
            [recall]
                id=Arkildur
                show=no
                x,y=28,58 
            [/recall]
        [/then]
        [else]
            {GENERIC_UNIT {MP_LANDAR_SIDE} "Elvish Hero" 28 58}
        [/else]
        [/if]

        {MOVE_UNIT x,y=28,58 28 54}
    
        [message]
            speaker=Landar 
            message= _ "Saurians are on our tail!"
        [/message]
        [message]
            speaker=Cleodil
            message=_ "Roots, seal the passage!"
        [/message]

        [animate_unit]
            flag=healing
            [filter]
                id=Cleodil 
            [/filter]
            [facing]
                x,y=28,57 
            [/facing]
        [/animate_unit]

        {QUAKE "cave-in.ogg"}

        [terrain]
            x=28
            y=58-59
            terrain=Xue
        [/terrain]

        [redraw][/redraw]

        [animate_unit]
            flag=healing
            [filter]
                id=Cleodil 
            [/filter]
            [facing]
                x,y=28,57 
            [/facing]
        [/animate_unit]

        {QUAKE "entangle.wav"}

        [terrain]
            x,y=28,57 
            terrain=Xuf
        [/terrain]
        [redraw][/redraw]

        [message]
            speaker=Kalenz
            message=_ "Well done Cleodil, you've bought us some time!"
        [/message]
        [message]
            speaker=Erlornas
            message=_ "There's a saurian fort ahead, we need to capture it."
        [/message]

        [scroll_to]
            x,y=23,47 
        [/scroll_to]

        [remove_shroud]
            side=1,2
            x,y,radius=23,47,5
        [/remove_shroud]
        [redraw][/redraw]

        [message]
            side=3
            canrecruit=yes
            message=_ "How'd you get in here, tree-huggers?! Never mind, you're going to die now!"
        [/message]

        [scroll_to_unit]
            id=Kalenz 
        [/scroll_to_unit]

        [objectives]
            side=0
            [objective]
                caption= _ "Your first task:"
#ifdef MULTIPLAYER
                description= _ "Defeat Fizz and Rizz"
#else
                description= _ "Defeat Fizz"
#endif
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Kalenz"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Landar"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Cleodil"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Erlornas"
                condition=lose
            [/objective]
            {TURNS_RUN_OUT}
            [gold_carryover]
                carryover_percentage=40
                bonus=yes
            [/gold_carryover]
        [/objectives]
    [/event]

    [event]
    name=die 
    first_time_only=no 

        [filter]
            side=3
            canrecruit=yes 
        [/filter]

        [if]
            [not]
                [have_unit]
                    side=3
                    canrecruit=yes 
                [/have_unit]
            [/not]
        [then]
            [message]
                speaker=Kalenz
                message=_ "The fort is ours!"
            [/message]
            [message]
                speaker=Erlornas
                message=_ "You are a true hero, Kalenz. Cleodil has shared knowledge of your deeds and your need. I will pass on to you everything I learned in the war with the orcs, but first, I will lead you out of the cave."
            [/message]
            [message]
                speaker=Kalenz
                message=_ "But Cleodil was with me, when did she have time to tell you?"
            [/message]
            [message]
                speaker=Cleodil
                message=_ "We mages can communicate through dreams. I spoke with the lord last night."
            [/message]
            [message]
                speaker=Kalenz
                message=_ "Alright. So where do we go?"
            [/message]
            [message]
                speaker=Erlornas
                message=_ "Ahead of us is a fork, both passages lead to a stone bridge. Beyond it is the exit to the northern lands. We must go immediately."
            [/message]
            [message]
                speaker=Kalenz
                message=_ "Maybe we can linger for a moment, my lord? Cleodil could ease your wounds."
            [/message]
            [message]
                speaker=Erlornas
                message=_ "Delay is akin to death, that is my first piece of advice for you, Kalenz. Let's go."
            [/message]

            [objectives]
                side=0
                [objective]
                    caption= _ "Final task:"
                    description= _ "Move Kalenz or Landar to the northern map border"
                    condition=win
                [/objective]
                [objective]
                    description= _ "Death of Kalenz"
                    condition=lose
                [/objective]
                [objective]
                    description= _ "Death of Landar"
                    condition=lose
                [/objective]
                [objective]
                    description= _ "Death of Cleodil"
                    condition=lose
                [/objective]
                [objective]
                    description= _ "Death of Erlornas"
                    condition=lose
                [/objective]
                {TURNS_RUN_OUT}
                [gold_carryover]
                    carryover_percentage=40
                [/gold_carryover]
            [/objectives]
        [/then]
        [/if]
    [/event]

