    [event]
    name=prestart 

    {PLACE_IMAGE "units/monsters/cat/tritail-sitting.png~BLIT(items/cage.png)" 36 26}
    {PLACE_IMAGE "units/monsters/cat/jumpcat.png~BLIT(items/cage.png)" 5 30}

#ifdef MULTIPLAYER
        [terrain]
            x=22,24
            y=47,46
            terrain=Ko 
        [/terrain]
#else  
        [terrain]
            x,y=23,47
            terrain=Ko 
        [/terrain]
#endif
        [hide_unit]
